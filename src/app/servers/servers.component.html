<label>Server Name</label>
<!-- <input type="text" class="form-control" (input)="onUpdateName($event)" /> -->
<input type="text" class="form-control" [(ngModel)]="serverName" />
<!-- <p>{{ serverName }}</p> -->
<button type="button" class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">
  Add Server
</button>
<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated; else noServer">
    Server was created, server name is {{ serverName }}
</p>
<ng-template #noServer>
    <p>
        No server was created!
    </p>
</ng-template>
<br />
<br />
<app-server *ngFor="let server of servers"></app-server>

<button type="button" class="btn btn-primary" (click)="onToggleDetails()">
  Display Details
</button>
<p *ngIf="showPassword">Secret password = tuna</p>
<div *ngFor="let item of toggleArray; let i = index" [ngStyle]="{ backgroundColor: i >= 5 ? 'blue' : 'transparent' }" [ngClass]="{ 'white-text': i >= 5 }">
    {{ item }}
</div>
